<div class="content-wrapper content--centered">
    <div class="player">
        <div class="player__media">
            <div class="player__video">
                <youtube-video video-id="radiowizivideo" class='iframe' player-vars="playerVars"></youtube-video>
            </div>
        </div>
        <div class="player__detail">
            <h3 class="player__label">Now playing</h3>

            <h2 class="player__title" data-video-id="{{ video.id }}" data-youtube-id="{{ video.youtubekey }}" data-video-skip="{{ startSeconds }}">
                <span ng-if="videoavailable == false">
                    There is nothing playing :'(
                </span>
                <span ng-if="videoavailable == true">
                    {{ video.title }}
                </span>
            </h2>

            <span class="player__requester-title">Requested by <em class="player__requester-name">{{ video.requestname }}</em></span>

            <div class="player__controls">
                <div class="controls--left">
                    <div class="player__time-timer">
                        {{ currenttime }}
                    </div>
                </div>
                <div class="controls--middle">
                    <div class="player__mute">
                        <a ng-click="mute()" href="" class="ir">mute</a>
                    </div>
                </div>
                <div class="controls--right">
                    <div class="player__time-duration">
                        {{ video.duration }}
                    </div>
                </div>
                <div class="player__time-indicator">
                    <div class="player__time-progress" ng-style="progressBarStyle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="playlist__wrapper" id="coming-up">
        <h3 class="playlist__title">Coming up</h3>
        <ol ng-repeat="song in upcomingsongs" class="playlist">
            <li class="playlist__song">
                <span class="song__title">{{ song.title }}</span>
            </li>
        </ol>
    </div>

    <div class="playlist__wrapper">
        <h3 class="playlist__title">Last 10 songs</h3>
        <ol ng-repeat="song in lastsongs" class="playlist">
            <li class="playlist__song">
                <span class="song__title">{{ song.title }}</span>
            </li>
        </ol>
    </div>
</div>
